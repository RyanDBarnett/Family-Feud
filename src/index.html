<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Family Fued</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,900" rel="stylesheet">
  </head>
  <body>
    <main class="game-area">
      <div class="logo-holder">
        <img src="./images/family-feud-logo.png" alt="Feud of Families Logo">
      </div>
      <section class="survery-box">
        <h2 class="survey">This is where the survery will go?</h2>
      </section>
      <section class="player-box pb-one">
        <div class="player1-name">
          <h4>Player One</h4>
        </div>
        <div class="score-box sb-one">
          <h6>100</h6>
        </div>
      </section>
      <div class="rb-holder">
        <section class="result-box">
          <div class="result-one">
            <h3>Placeholder</h3>
          </div>
          <div class="result-one-num">
            <h3>00</h3>
          </div>
          <div class="result-two">
            <h3>Placeholder</h3>
          </div>
          <div class="result-two-num">
            <h3>00</h3>
          </div>
          <div class="result-three">
            <h3>Placeholder</h3>
          </div>
          <div class="result-three-num">
            <h3>00</h3>
          </div>
        </section>
      </div>
      <section class="player-box pb-two">
        <div class="player2-name">
          <h4>Player Two</h4>
        </div>
        <div class="score-box sb-two">
          <h6>100</h6>
        </div>
      </section>
      <section class="name-input-container">
        <label>Player 1 Name
          <input id="p1-name-input" type="text">
        </label>
        <label>Player 2 Name
          <input id="p2-name-input" type="text">
        </label>
        <button class="submit-btn">Submit</button>
      </section>
      <section class="user-input">
        <input type="text">
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>

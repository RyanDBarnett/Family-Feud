<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Family Fued</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,900" rel="stylesheet">
  </head>
  <body>
    <section class="name-input-container">
      <img class="feud-logo" src="./images/family-feud-logo.png" alt="Feud of Families Logo">
      <div class="info-page">
        <div class="input-holder name-inputs">
          <label for="p1-name-input" class="first-label">House One</label>
          <input id="p1-name-input" type="text">
          <label for="p2-name-input">House Two</label>
          <input id="p2-name-input" type="text">
          <button class="name-btn">Pledge Your Fealty</button>
        </div>
        <div class="input-holder multiplier-inputs">
          <p>Final Round Rules</p>
          <label for="p1-multiplier-input" class="first-label">House One Multiplier</label>
          <input id="p1-multiplier-input" type="text">
          <label for="p2-multiplier-input">House Two Multiplier</label>
          <input id="p2-multiplier-input" type="text">
          <button class="multiplier-btn">Declare Your Bravery</button>
        </div>
      </div>
    </section>
    <main class="game-area">
      <div class="round-banner">
        <img class="round-banner-knight" src="./images/knight-horse-shield.gif" alt="knight on horse with sword and shield animated">
        <img class="round-banner-text" src="./images/round-one.png"/>
      </div>
      <div class="logo-holder">
        <img class="feud-logo" src="./images/family-feud-logo.png" alt="Feud of Families Logo">
      </div>
      <section class="survery-box">
        <p class="survey"></p>
      </section>
      <section class="player-box pb-one active">
        <div class="player1-name">
          <h4>Player One</h4>
        </div>
        <div class="score-box sb-one">
          <h6>00</h6>
        </div>
      </section>
      <div class="rb-holder">
        <section class="result-box" aria-live="polite">
          <div class="timer">30</div>
          <button class="start-timer-btn">Start Timer</button>
          <div class="result-one">
            <h3 class="answer0 answer"></h3>
          </div>
          <div class="result-one-num">
            <h3 class="answer0-num"></h3>
          </div>
          <div class="result-two">
            <h3 class="answer1 answer"></h3>
          </div>
          <div class="result-two-num">
            <h3 class="answer1-num"></h3>
          </div>
          <div class="result-three">
            <h3 class="answer2 answer"></h3>
          </div>
          <div class="result-three-num">
            <h3 class="answer2-num"></h3>
          </div>
        </section>
      </div>
      <section class="player-box pb-two">
        <div class="player2-name">
          <h4>Player Two</h4>
        </div>
        <div class="score-box sb-two">
          <h6>00</h6>
        </div>
      </section>
      <section class="user-input">
        <input class="guess-input" type="text">
        <button class="guess-btn">Make Guess</button>
        <p class="wrong-guess hidden" aria-live="polite">'Twas not a worthy answer. Next Player.</p>
        <p class="correct-guess hidden" aria-live="polite">Correct! Honor to your house. Next Player.</p>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
